<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Guardería Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        background-color: #fff9e6; /* Fondo crema suave */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      /* Cabecera y Navbar */
      .bg-light { 
        background-color: #ffffff !important; 
        border-bottom: 3px solid #ffd700; /* Borde dorado/amarillo */
      }
      .bg-white { 
        box-shadow: 0 4px 6px rgba(0,0,0,.05);
      }
      .navbar-brand, .h4 {
        color: #ff6b6b; /* Rojo suave/Coral */
        font-weight: bold;
      }

      /* Estilos de botones (Colores infantiles pero profesionales) */
      .btn-primary {
        background-color: #4ecdc4; /* Verde menta */
        border-color: #4ecdc4;
        color: #fff;
      }
      .btn-primary:hover {
        background-color: #3cbdb4;
        border-color: #3cbdb4;
      }

      .btn-success {
        background-color: #95e1d3; /* Verde pastel */
        border-color: #95e1d3;
        color: #000;
      }
      .btn-success:hover {
        background-color: #84d0c2;
        border-color: #84d0c2;
      }

      .btn-info {
        background-color: #fce38a; /* Amarillo pastel */
        border-color: #fce38a;
        color: #000;
      }
      .btn-info:hover {
        background-color: #ebd279;
        border-color: #ebd279;
      }

      .btn-danger {
        background-color: #ff8b94; /* Rosado rojizo */
        border-color: #ff8b94;
      }
      .btn-danger:hover {
        background-color: #ee7a83;
        border-color: #ee7a83;
      }

      /* Pie de página */
      .bg-dark {
        background-color: #2f3542 !important; /* Gris oscuro */
      }
      
      /* Tablas */
      .table-striped > tbody > tr:nth-of-type(odd) {
        --bs-table-accent-bg: #fffdf5;
      }
    </style>
    </head>
  <body class="d-flex flex-column min-vh-100">
    
    {% include 'header.html' %}
    
    {% include 'navbar.html' %}
    
    <main class="container my-4">
      <div class="card shadow-sm border-0" style="border-radius: 15px;">
        <div class="card-body p-4">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
    
    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
