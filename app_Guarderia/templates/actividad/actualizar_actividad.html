{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">Actualizar Actividad: {{ act.nombre_actividad }}</h3>
<form method="POST" action="{% url 'realizar_actualizacion_actividad' act.id %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Nombre Actividad</label>
      <input class="form-control" name="nombre_actividad" value="{{ act.nombre_actividad }}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Grupo</label>
      <select class="form-control" name="grupo" required>
        {% for g in grupos %}
          <option value="{{ g.id }}" {% if g.id == act.grupo.id %}selected{% endif %}>
            {{ g.nombre_grupo }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Horario</label>
      <input class="form-control" name="horario" value="{{ act.horario }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Duración (min)</label>
      <input class="form-control" name="duracion_minutos" type="number" value="{{ act.duracion_minutos }}" required>
    </div>
    <div class="col-md-4 mb-3 d-flex align-items-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="es_obligatoria" id="es_obligatoria" {% if act.es_obligatoria %}checked{% endif %}>
        <label class="form-check-label" for="es_obligatoria">¿Es Obligatoria?</label>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" name="descripcion" rows="2">{{ act.descripcion|default_if_none:'' }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Material Requerido</label>
    <input class="form-control" name="material_requerido" value="{{ act.material_requerido|default_if_none:'' }}">
  </div>

  <button class="btn btn-success" type="submit">Guardar Cambios</button>
  <a class="btn btn-secondary" href="{% url 'ver_actividades' %}">Cancelar</a>
</form>
{% endblock %}
