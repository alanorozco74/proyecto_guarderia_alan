{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">Registrar Asistencia</h3>
<form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Fecha</label>
      <input class="form-control" name="fecha_asistencia" type="date" value="{% now 'Y-m-d' %}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Niño</label>
      <select class="form-control" name="nino" required>
        <option value="">-- Seleccionar Niño --</option>
        {% for n in ninos %}
          <option value="{{ n.id }}">{{ n.nombre }} {{ n.apellido }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Hora Entrada</label>
      <input class="form-control" name="hora_entrada" type="time" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Hora Salida</label>
      <input class="form-control" name="hora_salida" type="time">
    </div>
    <div class="col-md-4 mb-3 d-flex align-items-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="estuvo_enfermo" id="estuvo_enfermo">
        <label class="form-check-label" for="estuvo_enfermo">¿Estuvo Enfermo?</label>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Registrado Por</label>
    <select class="form-control" name="personal_registro" required>
      <option value="">-- Seleccionar Personal --</option>
      {% for p in personal %}
        <option value="{{ p.id }}">{{ p.nombre }} {{ p.apellido }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Notas del Día</label>
    <textarea class="form-control" name="notas_dia" rows="2"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Guardar Asistencia</button>
  <a class="btn btn-secondary" href="{% url 'ver_asistencias' %}">Cancelar</a>
</form>
{% endblock %}
