{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">Actualizar Pago #{{ pago.id }}</h3>
<form method="POST" action="{% url 'realizar_actualizacion_pago' pago.id %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Niño</label>
      <select class="form-control" name="nino" required>
        {% for n in ninos %}
          <option value="{{ n.id }}" {% if n.id == pago.nino.id %}selected{% endif %}>
            {{ n.nombre }} {{ n.apellido }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Concepto</label>
      <input class="form-control" name="concepto" value="{{ pago.concepto }}" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Monto Pagado</label>
      <input class="form-control" name="monto_pagado" type="number" step="0.01" value="{{ pago.monto_pagado|stringformat:'f' }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Método de Pago</label>
      <input class="form-control" name="metodo_pago" value="{{ pago.metodo_pago }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Estado</label>
      <select class="form-control" name="estado_pago" required>
        <option value="Pagado" {% if pago.estado_pago == 'Pagado' %}selected{% endif %}>Pagado</option>
        <option value="Pendiente" {% if pago.estado_pago == 'Pendiente' %}selected{% endif %}>Pendiente</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Mes Correspondiente</label>
      <input class="form-control" name="mes_correspondiente" type="date" value="{{ pago.mes_correspondiente|date:'Y-m-d' }}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Fecha Vencimiento</label>
      <input class="form-control" name="fecha_vencimiento" type="date" value="{{ pago.fecha_vencimiento|date:'Y-m-d' }}" required>
    </div>
  </div>

  <button class="btn btn-success" type="submit">Guardar Cambios</button>
  <a class="btn btn-secondary" href="{% url 'ver_pagos' %}">Cancelar</a>
</form>
{% endblock %}
