{% extends 'base.html' %}
{% block content %}
<div class="alert alert-danger">
  <h3>Borrar Pago</h3>
  <p>¿Está seguro que desea eliminar el pago de <strong>${{ pago.monto_pagado }}</strong> por concepto de <strong>{{ pago.concepto }}</strong>?</p>
</div>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Confirmar Eliminación</button>
  <a class="btn btn-secondary" href="{% url 'ver_pagos' %}">Cancelar</a>
</form>
{% endblock %}
