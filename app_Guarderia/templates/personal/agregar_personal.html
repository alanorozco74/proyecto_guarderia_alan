{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">Registrar Personal</h3>
<form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="nombre" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Apellido</label>
      <input class="form-control" name="apellido" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Cargo</label>
      <input class="form-control" name="cargo" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">DNI</label>
      <input class="form-control" name="dni" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Turno</label>
      <select class="form-control" name="turno" required>
        <option value="Matutino">Matutino</option>
        <option value="Vespertino">Vespertino</option>
        <option value="Completo">Completo</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" name="telefono" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Salario</label>
      <input class="form-control" name="salario" type="number" step="0.01" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Fecha Contratación</label>
      <input class="form-control" name="fecha_contratacion" type="date" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Certificaciones</label>
    <textarea class="form-control" name="certificaciones" rows="2"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Guardar Personal</button>
  <a class="btn btn-secondary" href="{% url 'ver_personal' %}">Cancelar</a>
</form>
{% endblock %}
