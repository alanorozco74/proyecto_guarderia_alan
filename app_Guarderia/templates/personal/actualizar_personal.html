{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">Actualizar Personal: {{ p.nombre }} {{ p.apellido }}</h3>
<form method="POST" action="{% url 'realizar_actualizacion_personal' p.id %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="nombre" value="{{ p.nombre }}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Apellido</label>
      <input class="form-control" name="apellido" value="{{ p.apellido }}" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Cargo</label>
      <input class="form-control" name="cargo" value="{{ p.cargo }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">DNI</label>
      <input class="form-control" name="dni" value="{{ p.dni }}" required>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Turno</label>
      <input class="form-control" name="turno" value="{{ p.turno }}" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" type="email" value="{{ p.email }}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" name="telefono" value="{{ p.telefono }}" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Salario</label>
      <input class="form-control" name="salario" type="number" step="0.01" value="{{ p.salario|stringformat:'f' }}" required>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Fecha Contratación</label>
      <input class="form-control" name="fecha_contratacion" type="date" value="{{ p.fecha_contratacion|date:'Y-m-d' }}" required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Certificaciones</label>
    <textarea class="form-control" name="certificaciones" rows="2">{{ p.certificaciones|default_if_none:'' }}</textarea>
  </div>

  <button class="btn btn-success" type="submit">Guardar Cambios</button>
  <a class="btn btn-secondary" href="{% url 'ver_personal' %}">Cancelar</a>
</form>
{% endblock %}
