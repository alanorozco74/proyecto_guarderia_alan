{% extends 'base.html' %}
{% block content %}
<div class="alert alert-danger">
  <h3>Borrar Padre/Tutor</h3>
  <p>¿Está seguro que desea eliminar a <strong>{{ padre.nombre }} {{ padre.apellido }}</strong>?</p>
  <p class="small">Advertencia: Al eliminar al padre principal, se eliminarán también los registros de los niños asociados.</p>
</div>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Confirmar Eliminación</button>
  <a class="btn btn-secondary" href="{% url 'ver_padres' %}">Cancelar</a>
</form>
{% endblock %}
